<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
</head>
<body>
  <h2>Live Stream</h2>
  <video id="videoElement" width="640" height="480" controls autoplay muted></video>

  <script>
    if (flvjs.isSupported()) {
      const player = flvjs.createPlayer({
        type: 'flv',
        url: 'http://localhost:8080/live/stream.flv'
      });
      player.attachMediaElement(document.getElementById('videoElement'));
      player.load();
      player.play();
    } else {
      alert("FLV.js is not supported in your browser.");
    }
  </script>
</body>
</html>
