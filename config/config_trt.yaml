use_calculation: false

debug:
  debug_mode: true
  debug_w: 1440
  debug_h: 1080
  debug_show_dt: 0.01

max_infer_running: 4

model_path: "/home/hy/wust_vision/model/opt-1208-001.onnx"
model:
  input_w: 416
  input_h: 416
  num_classes: 8
  num_colors: 4
  conf_threshold: 0.25
  nms_threshold: 0.3
  top_k: 128

camera:
  serial: ""
  camera_info_path: "/home/hy/wust_vision/config/camera_info.yaml"
  acquisition_frame_rate: 165
  exposure_time: 3500
  gain: 12.0
  adc_bit_depth: "Bits_8"
  pixel_format: "BayerRG8"

detect_color: 0

tracker:
  target_frame: "odom"
  max_match_distance: 0.5
  max_match_yaw_diff: 0.7
  tracking_thres: 5
  lost_time_thres: 0.2
  ekf:
    s2qx: 10.0
    s2qy: 10.0
    s2qz: 1.0
    s2qyaw: 20.0
    s2qr: 80.0
    s2qd_zc: 800.0
    r_x: 0.0046302163
    r_y: 0.0322467810
    r_z: 0.2659587660
    r_yaw: 0.1651087658
solver:
      prediction_delay: 0.0
      controller_delay: 0.0
      max_tracking_v_yaw: 180.0 #转速(rad/s)大于这个值时瞄准机器人中心 
      side_angle: 20.0 
      bullet_speed: 25.0
      compenstator_type: "ideal"
      gravity: 9.8
      resistance: 0.092
      iteration_times: 120 # 补偿的迭代次数
      # ["距离下限, 距离上限, 高度下限, 高度下限, pitch轴补偿值"]
      pitch_offset: [
        "5.0 6.0 -1.0 0.4 0.0",
        "5.0 6.0  0.4 0.8 0.0",
        "5.0 6.0  0.8 1.2 0.0",
        "6.0 7.0 -1.0 0.4 0.0",
        "6.0 7.0  0.4 0.8 0.0",
        "6.0 7.0  0.8 1.2 0.0",
        "7.0 8.0 -1.0 0.4 0.0",
        "7.0 8.0  0.4 0.8 0.0",
        "7.0 8.0  0.8 1.2 0.0",
      ]


      
